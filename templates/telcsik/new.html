{{ define "telcsik/new.html" }} {{ template "base/header.html" . }}

<h2>Get them telcsis</h2>

    <label for="minprice">Min Price</label>

      type="number"
      name="minprice"
      id="minprice"

      max="1000000"
      value="20000"
